<mat-toolbar color="primary">
  <span>{{title}}</span>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <span>&copy; 2019</span>
</mat-toolbar>

<main class="main-content full-width" role="main">
  <app-search-field class="full-width" (query)="onQueryChange($event)"></app-search-field>
  <app-youtube-result *ngFor="let item of list" [result]="item"></app-youtube-result>
</main>
