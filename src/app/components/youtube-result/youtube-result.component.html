<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{result.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="result.thumbnailUrl" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{result.description}}
        </p>
    </mat-card-content>
</mat-card>
